<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
    <head prefix="og: http://ogp.me/ns#">
        
        {% load staticfiles compress %}

        {% if client.name %}
            <title>{{ client.name }}</title>
        {% else %}
            <title>Django-Panel</title>
        {% endif %}
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="content-language" content="pt"/>

        <meta name="keywords" content="{{ client.keywords }}"/>
        <meta name="description" content="{{ client.description }}"/>
        <meta name="author" content="{{ client.author }}"/>

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{ client.name }}" />
        <meta name="twitter:description" content="{{ client.description }}" />
        <meta name="twitter:url" content="{{ request.build_absolute_uri }}" />
        <meta name="twitter:image" content="{{ request.build_absolute_uri }}" />

        <meta property="og:locale" content="pt_BR" />
        <meta property="og:title" content="{{ client.name }}" />
        <meta property="og:description" content="{{ client.description }}" />

        {% if article %}
            <meta property="og:type" content="article" />
        {% else %}
            <meta property="og:type" content="website" />
        {% endif %}

        <meta property="og:url" content="{{ request.build_absolute_uri }}" />

        <meta name="theme-color" content="{{ client.color }}"/>
        <link rel="canonical" href="{{ request.build_absolute_uri }}"/>
        <link rel="shortcut icon" href="{{ client.image }}"/>

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
        {% compress css %}
            <link rel="stylesheet" type="text/css" href="{% static "octicons/octicons.css" %}" />
            <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
            <link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}" />
        {% endcompress %}
        
    </head>
    <body>
    	{% block content %}{% endblock %}
        {% compress js %}
            <script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
            <script src="{% static "js/backbone.min.js" %}" type="text/javascript"></script>
        {% endcompress %}
    </body>
</html>
